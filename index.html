<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/580d42b24d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles/style.css" />
		<title>Influencer Gear</title>
	</head>
	<body>
		<header>
			<!-- navigation bar section -->
			<nav>
				<i
					class="fa-solid fa-bars"
					style="color: #74c0fc"
					id="hamburger-manu"
				></i>
				<h3>Influencer products</h3>
				<div>
					<ul class="nav-list">
						<li><a href="">Home</a></li>
						<li><a href="">Products</a></li>
						<li><a href="">Sign Up</a></li>
						<li><a href="">Log In</a></li>
						<li><i class="fa-solid fa-magnifying-glass"></i></li>
						<li id="nav-shop-cart">
							<i class="fa-solid fa-cart-shopping" style="color: #b197fc"></i>
						</li>
					</ul>
				</div>
			</nav>
			<!-- hero section -->
			<section class="container section-hero">
				<div class="hero-container">
					<div class="hero-text">
						<h1>Start your Journey as Influencer</h1>
						<p>
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita,
							similique? Odit, quis!
						</p>
						<button class="btn-primary">
							Preebook now
							<i class="fa-solid fa-arrow-right" style="color: #f5f6ff"></i>
						</button>
					</div>
					<div class="hero-image">
						<img src="./images/main-camera.png" alt="" />
					</div>
				</div>
			</section>
			<!-- our users section -->
			<section class="user-profile-logo">
				<div class="container">
					<img src="./logos/Alibaba.svg" alt="" /><img
						src="./logos/Amazon.svg"
						alt=""
					/><img src="./logos/Daraz.pk Logo.svg" alt="" /><img
						src="./logos/Ebay.svg"
						alt=""
					/><img src="./logos/Rakuten.svg" alt="" /><img
						src="./logos/Target.svg"
						alt=""
					/><img src="./logos/Walmart.svg" alt="" />
				</div>
			</section>
		</header>
	</body>
</html>
